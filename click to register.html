<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width , initial-scale=1.0">
        <title>OPERATION CLEAR AS WINE</title>
        <link rel="stylesheet" href="style5.css">
        <script src="https://kit.fontawesome.com/c425e24a8.js"></script>
        <div class="title">
            <h2>REGISTER AND RECRUIT AT SHAYATET 13,
                <h3>Answer your call and God shall reward you.</h3>
            </h2>
        </div>
    </head>
    <main> 
        <div class="forms">
            <form action="/click to register.html" method="POST">
                <label for="name">What is your name in full</label><br>
                <input type="text" name="name" id="identity">
            </form>
            <form action="/click to register.html" method="POST">
                <label for="email">What is your email?</label><br>
                <input type="text" name="email" id="email">
            </form>
            <form>
                <label for="state">What state do you come from?</label>
                <input type="text" list="states" id="state" name="state">
                
                <datalist id="states">
                    <option value="North Israel(KIBBUTZ)"></option>
                    <option value="Jerusalem"></option>
                    <option value="Central Israel"></option>
                    <option value="Tel Aviv"></option>
                    <option value="South Israel"></option>
                    <option value="Abroad"></option>
                </datalist>
            </form>
            <form>
                <label for="years" >Whats your Age</label>
                <input id="years" name="years" type="number" step="1">
            </form>
            <form>
                <label for="gender">What is your gender?</label>
                <input type="text" list="genders" id="gender" name="gender">

                <datalist id="genders">
                    <option value="male"></option>
                    <option value="female"></option>
                </datalist>
            </form>
            <form>
                <input type="submit" value="send">
            </form>
        </div>
        <div class="footer">
            <h3>Feedback shall be<br>
            sent after 7days through the above<br>
            filled email.
            </h3>
        </div>
    </main>
</html>
